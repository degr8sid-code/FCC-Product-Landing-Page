<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FCC: Tribute Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bellota&display=swap" rel="stylesheet">
</head>

<body>
<div class="top">
<header id="header">
  <img class="logo-image" id="header-img" src="https://cdn.dribbble.com/users/1787323/screenshots/5401373/dribbbe_10-17_2x.png">
  
  <nav id="nav-bar">
    <ul>
      <li><a href="#whats-new" class="nav-link">What's new</a></li>
      <li>Pricing</li>
      <li><a href="#sign-up-page" class="nav-link"> Sign up</a></li>
      <li><a href="#video-page" class="nav-link">About us</a></li>
    </ul>
  </nav>
</header>
</div>

<div class="sign-up-page" id="sign-up-page">
  <form class="sign-up-form" action="https://www.freecodecamp.org/email-submit" id="form" method="get">
    <h2> Sign up here!</h2>
    <label>Email Address
    <input type="email" id="email" name="email" placeholder="type your email here"/>
    </label>
    <input type="submit" id="submit"/>
  </form>
</div>

<div class="video-page" id="video-page">
  <div class="video">
  <h2> About us </h2>
  <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/MCi09JHZxko" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
</div>

<div class="whats-new" id="whats-new">
  
</div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
